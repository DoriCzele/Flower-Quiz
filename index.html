<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="Science-Quiz" content="Scientific Quiz Game" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css"
    />

    <link
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <!-- Favicon -->
    <link
      rel="shortcut icon"
      type="image/png"
      sizes="32x32"
      href="assets/favicon/favicon-32x32.png"
    />
    <title>Science Quiz</title>
  </head>

  <body>
    <!-- Banner -->
    <section class="banner">
      <div class="container-fluid">
        <div class="row d-flex justify-content-center">
          <div class="w-40">
            <img
              id="logo"
              src="assets/images/logo.png"
              alt="Science Quiz Banner"
            />
          </div>
        </div>
      </div>
    </section>

    <!-- Main content -->

    <!-- Prompt -->
    <section class="main-content">
      <div class="container-fluid">
        <div class="row d-flex justify-content-center">
          <div class="col-12">
            <h1 class="text-center">Choose the correct name of the flower!</h1>
          </div>
        </div>
      </div>

      <!-- Number of Questions -->
      <div class="container-fluid">
        <div class="row d-flex justify-content-center">
          <div class="col-4">
            <h2 class="text-center">Question 1/10</h2>
          </div>
        </div>
      </div>
    </section>

    <!-- Answer Options -->
    <div class="container">
      <div id="question-container" class="hide">
        <div id="question">Question</div>
        <div id="answer-buttons" class="button-grid">
          <button>Answer 1</button>
          <button>Answer 2</button>
          <button>Answer 3</button>
          <button>Answer 4</button>
        </div>
      </div>
    <!-- Footer -->
    <footer class="footer container-fluid text-center">
      <a
        href="https://github.com/DoriCzele"
        rel="noopener"
        target="_blank"
        aria-label="Open github"
        ><i class="fa fa-github"></i
      ></a>
      <a
        href="https://www.linkedin.com/in/dorottya-czele-4b739115a/"
        rel="noopener"
        target="_blank"
        aria-label="Open linkedin"
        ><i class="fa fa-linkedin-square"></i
      ></a>
    </footer>

    <!--Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>
  </body>
</html>
