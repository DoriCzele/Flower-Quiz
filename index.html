<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="Science-Quiz" content="Scientific Quiz Game" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css"
    />

    <link
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <!-- Favicon -->
    <link
      rel="shortcut icon"
      type="image/png"
      sizes="32x32"
      href="assets/favicon/favicon-32x32.png"
    />
    <title>Science Quiz</title>
  </head>

  <body onload="getQuestions('medium')">

    <!-- Banner -->
  <div class="content-container justify-content-center">
      <div class="container-fluid">
        <div class="row d-flex justify-content-center">
      <img id="logo" src="assets/images/logo.png" alt="Science Quiz Banner" />
        </div>
      </div>

    <!-- Number of Questions -->
    <section id="questions">
      <div class="container-fluid">
        <div class="row d-flex justify-content-center">
          <div class="col-4">
            <p class="text-center" id="question-counter">Question 1/10</p>
          </div>
        </div>
      </div>

      <!--Question-->
      <div class="container">
      <div id="question-container" class="hide row d-flex justify-content-center">
        <div class="col-12">
            <p id="question-text"></p>
          </div>
        </div>

          <!-- Answer Options -->
          <div class="row">
            <div class="col-12 col-md-6 d-flex justify-content-center">
              <button class="answer-button" onclick="submitAnswer(event.target)"></button>
            </div>
            <div class="col-12 col-md-6 d-flex justify-content-center">
              <button class="answer-button" onclick="submitAnswer(event.target)"></button>
            </div>
            <div class="col-12 col-md-6 d-flex justify-content-center">
              <button class="answer-button" onclick="submitAnswer(event.target)"></button>
            </div>
            <div class="col-12 col-md-6 d-flex justify-content-center">
              <button class="answer-button" onclick="submitAnswer(event.target)"></button>
            </div>
          </div>
        </div>
        <p id="score-display"></p>
      </div>
    </section>

    <!-- Footer -->
    <footer class="footer container-fluid text-center">
    <a href="https://github.com/DoriCzele" rel="noopener" target="_blank" aria-label="Open github"><i
        class="fa fa-github"></i></a>
    <a href="https://www.linkedin.com/in/dorottya-czele-4b739115a/" rel="noopener" target="_blank"
      aria-label="Open linkedin"><i class="fa fa-linkedin-square"></i></a>
    </footer>

    <!--Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/he/1.2.0/he.min.js"
    integrity="sha512-PEsccDx9jqX6Dh4wZDCnWMaIO3gAaU0j46W//sSqQhUQxky6/eHZyeB3NrXD2xsyugAKd4KPiDANkcuoEa2JuA=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="assets/javascript/main.js"></script>
  </body>

</html>
